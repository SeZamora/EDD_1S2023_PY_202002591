<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo/e_estudiante.css">
</head>
<body class="contenedor">
    <div class="container">
        <div class="titulo">
        <h1>Menu Estudiante</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <h5>Subir estudiantes</h5>
                <div id="mensaje"></div>
                <hr>
                <form class="form" onsubmit="crearCarpeta(event)">
                    <input type="text" id="folderName" name="folderName" class="form-control" placeholder="Nombre de Carpeta">
                    <div class="form-group mt-4">
                        <button type="submit" class="boton">Crear</button>
                    </div>
                </form>
                <button onclick="cambiarDirectorio()" class="boton mt-4">Cambiar Carpeta</button>
                <button onclick="deleteCarpeta()" class="boton mt-4">Eliminar Carpeta</button>
                <h5 class="pt-4">Reportes</h5>
                <hr>
                <a onclick="showTreeGraph()" class="btn boton w-100 mt-3">Gráfica de Árbol</a>
                <a onclick="ShowBitacora()" class="btn boton w-100 mt-3">Gráfica bitacora</a>
                <input type="buttom" class="boton mt-4" id="iniciar" onclick="volver()" value="Regresar"> </button>
                
            </div>
            <div class="col-8 p-5">
                <div class="row">
                    <div class="texto col-2">
                        Ruta Actual
                    </div>
                    <div class="col-6">
                        <input type="text" id="path" name="path"  class="form-control" disabled value="/" />
                    </div>
                    <div class="col-4" >
                        <button type="button" onclick="retornarInicio()" class="boton w-100">Volver inicio</button>    
                    </div>
                </div>
                <div class="row mt-4" id="carpetas">
                    <!-- MOSTRAR LAS CARPETAS -->
                    <!-- <div class="col-2 folder" onclick="">
                        <img src="./imgs/folder.png" width="100%"/>
                        <p class="h6"> Nombre de Carpeta</p>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="ROW">
            <h3>Reporte</h3>
            <hr>
            <img id="graph">
        </div>
        <div class="ROW">
            <h3>Bitacora</h3>
            <hr>
            <img id="bitacora">
        </div>
        
    </div>    




    

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
    crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" 
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" 
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" 
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" 
    crossorigin="anonymous"></script>
     <!-- Importar Estructuras -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

     <script src="estructura/lib/cycle.js"></script>
     <script src="estructura/avl-tree.js"></script>
     <script src="estructura/tablaHash.js"></script>
     <script src="estructura/nari-tree.js"></script>
          <!-- Importar Archivo Principal -->
     <script src="bienvenido.js"></script>
     <script src="admin.js"></script>


</body>
</html>
